<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="icon/icon-512x512.png" sizes="512x512">

    <title>Listnr</title>

    <!-- Tailwind -->
    <link href="styles.css" rel="stylesheet">

    <!--jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!--Manifest-link-->
    <link rel="manifest" href="manifest.json" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
</head>

<body onload="onPageLoad()">
    <div id="root"></div>
    <div class="container">
        <div id="tokenSection" class="">
            <div class="">
                <div class="">
                    <label for="clientId" class="">Client id</label>
                    <input type="text" class="border-4 border-sky-500" id="clientId" placeholder="">
                </div>
                <div class="mb-3">
                    <label for="clientSecret" class="">Client secret</label>
                    <input type="text" class="border-4 border-sky-500" id="clientSecret" placeholder="">
                </div>
                <input class="border-4 border-sky-500" type="button" onclick="requestAuthorization()"
                    value="Request Authorization">
            </div>
        </div>
    </div>
    <div id="deviceSection">
        <div class="">
            <label for="devices" class="">Devices</label>
            <select id="devices" class="w-96"></select>
            <input type="button" class="border-4 border-sky-500" onclick="refreshDevices()" value="Refresh Devices">

        </div>
        <div>
            <label for="playlists" class="">Playlists</label>
            <select class="w-96" id="playlists"></select>
            <input class="" type="button" onclick="refreshPlaylists()" value="Refresh Playlists">
        </div>
        <div class="mb-3">
            <label for="tracks" class="">Tracks</label>
            <select id="tracks" class="w-96">
            </select>
            <input class="" type="button" onclick="fetchTracks()" value="Fetch Tracks">
        </div>
        <div class="">
            <label for="genre_recommendations" class="">Genre recommendations</label>
            <input id="genre_recommendations" class="border-4 border-sky-500">
            <input class="" type="" onclick="fetchRecommendations()" value="Fetch Recommendations">
            <label for="recommendations" class="">Recommendations</label>
            <select id="recommendations" class="w-96">
            </select>
        </div>
        <div class="flex flex-row justify-around">
            <input type="button" class="border-4 border-sky-500" onclick="previous()" value="Prev">
            <input type="button" class="border-4 border-sky-500" onclick="play()" value="Play">
            <input type="button" class="border-4 border-sky-500" onclick="shuffle()" value="Shuffle">
            <input type="button" class="border-4 border-sky-500" onclick="pause()" value="Pause">
            <input type="button" class="border-4 border-sky-500" onclick="next()" value="Next">
        </div>
        <div class="border-4 border-sky-500">
            <h1> Currently Playing</h1>
            <input type="button" class="" onclick="currentlyPlaying()" value="Refresh Currently Playing">
            <div>
                <div id="trackTitle"></div>
                <div id="trackArtist"></div>
                <img id="albumImage" src="">
            </div>

        </div>
</body>

<footer class="bg-green-700 text-3xl text-white text-center fixed inset-x-0 bottom-0 p-4">
    <button type="button" id="about-button">About</button>
    <button type="button" id="home-button">Home</button>
    <button type="button" id="contact-button">Contact</button>
</footer>

<script src="js/app.js"></script>

</html>
