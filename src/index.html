<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="icon/icon-512x512.png" sizes="512x512">

    <title>Listnr</title>

    <!-- Tailwind -->
    <link href="styles.css" rel="stylesheet">

    <!--jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!--Manifest-link-->
    <link rel="manifest" href="manifest.json" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
</head>

<body onload="onPageLoad()">
    <div id="root"></div>
    <div class="">
        <div id="tokenSection" class="">
            <div class="">
                <div class="">
                    <label for="clientId" class="">Client id</label>
                    <input type="text" class="border-4 border-sky-500" id="clientId" placeholder="">
                </div>
                <div class="mb-3">
                    <label for="clientSecret" class="">Client secret</label>
                    <input type="text" class="border-4 border-sky-500" id="clientSecret" placeholder="">
                </div>
                <input class="" type="button" onclick="requestAuthorization()" value="Request Authorization">
            </div>
        </div>
    </div>
</body>

<footer class="bg-green-700 text-3xl text-white text-center fixed inset-x-0 bottom-0 p-4">
    <button type="button" id="about-button">About</button>
    <button type="button" id="home-button">Home</button>
    <button type="button" id="contact-button">Contact</button>
</footer>

<script src="js/app.js"></script>

</html>
